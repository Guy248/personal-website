<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login to AirBnb gilad and guy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/EnterPage.css" rel="stylesheet" />

    <script src="js/EnterPage.js"></script>
    


</head>
<body onload="OnLoadEnterPage()">

    <section class="container-fluid">
        <div class="imgcontainer">
            <img src="img/new.png" />
        </div>

        <!--this is the page of signIN window-->
        <div id="sign-in-form" class="animate">
            


                <div class="container modal-content">
                    <label for="Email"><b>Email</b></label>
                    <input id="signin-mail" type="email" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input id="signin-pas" type="password" placeholder="Enter Password" name="psw" required>

                    <button onclick="onclickLogIn_btn()" id="login">Login</button>

                    <div id="sign-up">
                        <button onclick="onclickSignUp_In()">create new account</button>
                    </div>
                </div>


            
        </div>


      

        <!--this is the modal of signUP window-->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <div id="sign-up-modal" class="modal-content">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input id="signup-email" type="email" placeholder="Enter Email" name="email" required>

                    <label for="text"><b>Full Name</b></label>
                    <input id="signup-text" type="text" placeholder="your name" name="text" required>

                    <label for="psw"><b>Password</b></label>
                    <input id="signup-pas1" type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input id="signup-pas2" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <div class="clearfix">
                        <button onclick="OnClickSignUp()" type="button" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </section>






</body>
</html>
